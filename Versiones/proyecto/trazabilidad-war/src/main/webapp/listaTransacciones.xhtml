<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
	   <link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Lista de transacciones</title>
</h:head>

<h:body>
	<h:panelGrid class="panelListas" id = "panelListaCuentas" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">

            <f:facet name = "header">
               <h:outputText value = "Lista de transacciones"/>
            </f:facet>
         
            <h:panelGrid  class="cuenta" columns = "3" cellpadding = "10" cellspacing = "1">   
			  	<h:button class="button" value="Nueva" outcome="crearTransaccion.xhtml"/>
	        </h:panelGrid>
	        
	        <p:selectOneMenu id="transacciones" value="#{transacciones.transaccion}">
	        	<f:selectItems  value="#{transacciones.listaTrans}"/>
	        </p:selectOneMenu>
   	</h:panelGrid> 
</h:body>

</html>
