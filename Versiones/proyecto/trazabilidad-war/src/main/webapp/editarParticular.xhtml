<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Editar Particular</title>
</h:head>

<h:body>
	   <h1 class="title">Editar Particular</h1>
       <h:form class="formEditarIndiv" id="entradaIndiv">
       		<p class="txtLogin">Nombre:</p>
       		<h:inputText class="txtLogin" id="nombre" required="true" value="#{Indiv.indiv.nombre}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Apellidos:</p>
       		<h:inputText class="txtLogin" id="apellidos" required="true" value="#{Indiv.indiv.apellido}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Fecha de nacimiento:</p>
       		<h:inputText class="txtLogin" id="date" required="true" value="#{Indiv.indiv.fechaNac}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Ident:</p>
       		<h:inputText class="txtLogin" id="ident" required="true" value="#{Indiv.indiv.ident}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Direcci√≥n:</p>
       		<h:inputText class="txtLogin" id="direccion" required="true" value="#{Indiv.indiv.direccion}" style="width:200px"/><br/><br/>
			<p class="txtLogin">Ciudad:</p>
       		<h:inputText class="txtLogin" id="ciudad" required="true" value="#{Indiv.indiv.ciudad}" style="width:200px"/><br/><br/>
			<p class="txtLogin">Codigo postal:</p>
       		<h:inputText class="txtLogin" id="codigopostal" required="true" value="#{Indiv.indiv.codPostal}" style="width:200px"/><br/><br/>
			<p class="txtLogin">Pais:</p>
       		<h:inputText class="txtLogin" id="pais" value="#{Indiv.indiv.pais}" required="true"/>
			<br/><br/>
       		<h:commandButton class="button" action="#{Indiv.editarIndiv()}" value="Confirmar" update=":messages"/>    
       		&nbsp;
       		<h:message for="entradaIndiv"/>
       </h:form>

</h:body>

</html>
