<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
	   <link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Lista de cuentas</title>
</h:head>

<h:body>

		<h:outputLink value="menuAdmin.xhtml">
    			<h2><h:graphicImage class="backIcon" value="images/back.png"/></h2>
		</h:outputLink>

       <h:panelGrid class="panelListas" id = "panelListaAutorizados" columns = "1" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText id="autorizList" value = "Lista de Autorizados"/>
            </f:facet>
            
            <h:form id="autorizados">
	            <h:outputLabel>Autorizados</h:outputLabel>
	         
	         	<p:growl id="message" showDetail="true" />
	         
	            <h:panelGrid  class="cuenta" columns ="5" cellpadding = "10" cellspacing = "1">   
				  	<h:button id="nuevo" class="button" value="Nuevo" outcome="#{autoriz.nuevoAutorizWeb()}"/>
	  	       		<h:commandButton id="editar" class="button" value="Editar" update=":message" action="#{autoriz.editarAutorizWeb()}"/>
	  	       		<h:commandButton class="button" id="block" value="Bloquear" update=":message" action="#{autoriz.bloquearAutoriz()}" />
	  	       		<h:commandButton class="button" id="unlock" value="Desloquear" update=":message" action="#{autoriz.desbloquearAutoriz()}" />
	  	       		<h:commandButton id="baja" class="button" value="Baja autorizado" update=":message" action="#{autoriz.bajaAutorizWeb()}"/> 
		        </h:panelGrid>
				
				<p:selectOneMenu id="autorizados" value="#{autoriz.selectedAutorizado}">
		        	<f:selectItems id="selectAutoriz" value="#{autoriz.listaPersAut}" var="p" itemLabel="Ident: #{p.ident} Nombre: #{p.nombre} Apellidos: #{p.apellidos} Estado: #{p.estado}" itemValue="#{p.id}"/>
		        </p:selectOneMenu>
            </h:form>
		</h:panelGrid>
</h:body>

</html>
