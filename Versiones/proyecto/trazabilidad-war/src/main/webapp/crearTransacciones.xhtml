<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
       
<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
	    <title>Crear Transaccion</title>
</h:head>

<h:body>
	<h1 class="title">Crear Transacciones</h1>
	       <h:form class="formCrearTransaccion" id="entradaTrans">
	       
	       		<p class="txtLogin">Fecha Instruccion</p>
        			<p:datePicker id="fechaInst" value="#{transaccion.trans.fechaInstruccion}" inline="true"/>
        		
	       		<p class="txtLogin">Cantidad</p>
	       		 	<p:inputNumber id="input1" value="#{transaccion.trans.cantidad}" modifyValueOnWheel="false" />
	       		 
	       		<p class="txtLogin">Tipo</p>
		       		 <p:selectOneMenu id="option" value="#{transaccion.trans.tipo}">
	                    <f:selectItem itemLabel="Elige una opci贸n" itemValue=""/>
	                    <f:selectItem itemLabel="Bizzum" itemValue="Option1"/>
	                    <f:selectItem itemLabel="Transacci贸n" itemValue="Option2"/>
	                </p:selectOneMenu>
                
	       		<p class="txtLogin">Comisi贸n</p>
	       			<p:inputText value="#{transaccion.trans.comision}" disabled="true" />
	       		
	       		<p class="txtLogin">Internacional</p>
	       			<p:selectBooleanButton value="#{transaccion.trans.international}" onLabel="Si" offLabel="No" style="width:6rem"/>
	       		 
	       		<p class="txtLogin">Cuenta Origen</p>
		       		<p:selectOneMenu id="option" value="#{transaccion.trans.cuenta}">
	                    <f:selectItem itemLabel="Elige una opci贸n" itemValue=""/>
	                    <f:selectItems value="#{transaccion.listaOrigen}" itemLabel="" itemValue="Option1"/>
	                </p:selectOneMenu>
                
                <p class="txtLogin">Cuenta Destino</p>
	       			<p:inputText id="cuentaDestino" value="#{transaccion.destino}" styleClass="p-d-block ui-state-error"/>
        			<small class="p-d-block ui-state-error">No puede estar en blanco</small>
        			
				<br/><br/>
	       		<h:commandButton class="button" action="#{transaccion.crearTransaccion()}" value="RealizarTransaccion" update=":messages"/>    
	       		&nbsp;
	       		<h:message class="error" for="entradaTrans"/>
	       </h:form>
</h:body>

</html>
