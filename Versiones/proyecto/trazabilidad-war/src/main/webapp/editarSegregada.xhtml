<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Editar Segregada</title>
</h:head>

<h:body>
	  <h1 class="title">Editar Segregada</h1>
       <h:form class="formEditarSegregada" id="entradaSegregada">
       		<p class="txtLogin">IBAN:</p>
       		<h:inputText class="txtLogin" id="iban" required="true" value="#{cuentasAdmin.segregada.IBAN}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">SWIFT:</p>
       		<h:inputText class="txtLogin" id="swift" required="true" value="#{cuentasAdmin.segregada.swift}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Comision:</p>
       		<h:inputText class="txtLogin" id="comision" required="true" value="#{cuentasAdmin.segregada.comision}" style="width:200px"/><br/><br/>
			
			<br/><br/>
       		<h:commandButton class="button" action="#{Segregada.editarSegregada()}" value="Confirmar" update=":messages"/>    
       		&nbsp;
       		<h:message for="entradaSegregada"/>
       </h:form>

</h:body>

</html>
