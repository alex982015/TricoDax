<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Editar autorizado</title>
</h:head>

<h:body>
	   <h1 class="title">Editar autorizado</h1>
       <h:form class="formEditarAutoriz" id="entradaAutoriz">
       		<p class="txtLogin">Nombre:</p>
       		<h:inputText class="txtLogin" id="nombre" required="true" value="#{autoriz.persAut.nombre}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Apellidos:</p>
       		<h:inputText class="txtLogin" id="apellidos" required="true" value="#{autoriz.persAut.apellidos}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Fecha de nacimiento:</p>
       		<h:inputText class="txtLogin" id="date" required="true" value="#{autoriz.persAut.fechaNac}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Ident:</p>
       		<h:inputText class="txtLogin" id="ident" required="true" value="#{autoriz.persAut.ident}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Direcci√≥n:</p>
       		<h:inputText class="txtLogin" id="direccion" required="true" value="#{autoriz.persAut.direccion}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Vincular empresa:</p>
       		<p:selectOneMenu class="txtLogin" id="empresa" value="#{autoriz.e}" required="true">
	        	<f:selectItems  value="#{autoriz.listaEmpresas}"/>
	        </p:selectOneMenu>

			<br/><br/>
       		<h:commandButton class="button" action="#{autoriz.editarAutoriz()}" value="Confirmar" update=":messages"/>    
       		&nbsp;
       		<h:message for="entradaAutoriz"/>
       </h:form>

</h:body>

</html>
