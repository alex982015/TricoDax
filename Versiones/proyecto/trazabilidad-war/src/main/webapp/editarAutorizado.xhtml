<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Editar autorizado</title>
</h:head>

<h:body>
		<div>
			<h:outputLabel value="Bienvenido, "/>
			<h:outputLink value="userProfile.xhtml">
				<h:outputLabel value="#{login.userApk.user}"/>
			</h:outputLink><br/>
			<h:outputLink value="index.xhtml">Cerrar sesión</h:outputLink>
		</div>

	   <h1>Editar autorizado</h1>
       <h:form id="entradaAutoriz">
       		Nombre:<br/><br/>
       		<h:inputText id="nombre" required="true" value="#{autoriz.persAut.nombre}"/><br/><br/>
       		Apellidos:<br/><br/>
       		<h:inputText id="apellidos" required="true" value="#{autoriz.persAut.nombre}"/>&nbsp;
       		Fecha de nacimiento:<br/><br/>
       		<h:inputText id="date" required="true" value="#{autoriz.persAut.fechaNac}"/><br/><br/>
       		Ident:<br/><br/>
       		<h:inputText id="ident" required="true" value="#{autoriz.persAut.ident}"/><br/><br/>
       		Dirección:<br/><br/>
       		<h:inputText id="direccion" required="true" value="#{autoriz.persAut.direccion}"/><br/><br/>
       		Vincular empresa:<br/><br/>
			<h:selectOneMenu value="#{autoriz.persAut.autoriz}">
    			<f:selectItems value="#{autoriz.obtenerEmpresas()}" />
			</h:selectOneMenu>

			<br/><br/>
       		<h:commandButton action="#{autoriz.editarAutoriz()}" value="Confirmar" update=":messages"/>    
       		&nbsp;
       		<h:message for="entradaAutoriz"/>
       </h:form>

</h:body>

</html>
