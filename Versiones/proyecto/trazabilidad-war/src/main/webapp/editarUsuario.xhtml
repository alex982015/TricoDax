<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Editar usuario</title>
</h:head>

<h:body>
	   <h1 class="title">Editar usuario</h1>
       <h:form class="formEditarUsuario" id="entradaUsuario">
       		<p:growl id="messages" showDetail="true" />
       
       		<p class="txtLogin">Usuario:</p>
       		<h:inputText class="txtLogin" id="user" required="true" requiredMessage="* Introduzca nombre de usuario" value="#{usuarios.userApk.user}" style="width:200px"/><br/><br/>
			<h:message class="error" id ="userMsg" for="user"/>
       		<p class="txtLogin">Contrase単a:</p>
       		<h:inputSecret class="txtLogin" id="pass" required="true" requiredMessage="* Introduzca contrase単a" value="#{usuarios.password}" style="width:200px"/><br/><br/>
       		<h:message class="error" id ="passMsg" for="pass"/>
       		<p class="txtLogin">Confirmar contrase単a:</p>
       		<h:inputSecret class="txtLogin" id="pass2" required="true" requiredMessage="* Introduzca contrase単a nuevamente" value="#{usuarios.userApk.password}" style="width:200px"/><br/><br/>
			<h:message class="error" id ="pass2Msg" for="pass2"/>
       		<p class="txtLogin">Administrativo:</p>
       		<p:selectBooleanButton class="txtLogin" value="#{usuarios.userApk.administrativo}" onLabel="Si" offLabel="No" style="width:5rem; margin-left: 40px;"/>
       		<p class="txtLogin">Vincular a autorizado:</p>
       		<p:selectOneMenu class="txtLogin" id="autorizado" value="#{usuarios.selectedPersAut}">
	        	<f:selectItem id="emptyAutoriz" itemLabel="Seleccione un autorizado" itemValue=""/>
	        	<f:selectItems value="#{usuarios.listaAutoriz}" var="a" itemLabel="Ident: #{a.ident} Nombre: #{a.nombre} Apellidos: #{a.apellidos}" itemValue="#{a.id}"/>
	        </p:selectOneMenu>
	        <p class="txtLogin">Vincular a individual:</p>
			<p:selectOneMenu class="txtLogin" id="individual" value="#{usuarios.selectedIndiv}">
	        	<f:selectItem id="emptyIndiv" itemLabel="Seleccione cuenta particular" itemValue=""/>
	        	<f:selectItems value="#{usuarios.listaIndiv}" var="i" itemLabel="Ident: #{i.ident} Nombre: #{i.nombre} Apellidos: #{i.apellido}" itemValue="#{i.ID}"/>
	        </p:selectOneMenu>
			
			<br/><br/>
       		<h:commandButton class="button" action="#{usuarios.editarUsuario()}" value="Aplicar Cambios" update=":messages"/>    
       </h:form>
	</h:body>
</html>
