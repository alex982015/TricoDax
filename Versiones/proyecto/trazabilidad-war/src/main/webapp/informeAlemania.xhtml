<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="estilos.css" />
	<title>Informe Alemania:</title>
</h:head>

<h:body>
	<h:outputLink value="generarInformes.xhtml">
   		<h2><h:graphicImage class="backIcon" value="images/back.png"/></h2>
	</h:outputLink>
	
	<h1 class="title">Informe Alemania</h1>
	
	<h:form class="formAlemania" id="entradaAlemania">
		<p:growl id="message" showDetail="true" />
	
		<p class="txtLogin">Indique tipo de informe Alemania:</p>
		<p:selectOneMenu class="txtLogin" required="true"
			value="#{informes.tipoInforme}">
			<f:selectItem itemValue="Inicial" itemLabel="Inicial" />
			<f:selectItem itemValue="Semanal" itemLabel="Semanal" />
		</p:selectOneMenu>
		<br/>
		<br/>

		<p class="txtLogin">Seleccione autorizado:</p>
		<p:selectOneMenu class="txtLogin" required="true"
			value="#{informes.selectedAutorizado}">
			<f:selectItems value="#{informes.listaAutorizados}" var="a" itemLabel="Ident: #{a.ident} Nombre: #{a.nombre} Apellidos: #{a.apellidos} Estado: #{a.estado}" itemValue="#{a.id}"/>
		</p:selectOneMenu>
		<br/>
		<br/>

		<p:commandButton value="Descargar" update=":message" icon="pi pi-arrow-down" styleClass="ui-button-outlined" ajax="false">
            <p:fileDownload value="#{informes.crearInformeAlemania()}"/>
        </p:commandButton>
	</h:form>
</h:body>

</html>
