<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
	   <link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Lista de cuentas</title>
</h:head>

<h:body>

       <h:panelGrid class="panelListas" id = "panelListaCuentas" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Lista de cuentas"/>
            </f:facet>
            
            <h:outputLabel>Pooled Account:</h:outputLabel>
            
            <h:outputLabel>Segregada:</h:outputLabel>
            
            <h:panelGrid  class="cuenta" columns = "3" cellpadding = "10" cellspacing = "1">   
			  	<h:commandButton class="button" action="#{cuentasAdmin.nuevaPooledWeb()}" value="Nueva"/>
  	       		<h:commandButton class="button" action="#{cuentasAdmin.editarPooledWeb()}" value="Editar"/>
  	       		<h:commandButton class="button" action="#{cuentasAdmin.bajaPooledAccount()}" value="Dar de baja"/>
	        </h:panelGrid>
			
	        <h:panelGrid class="cuenta" columns = "3" cellpadding = "10" cellspacing = "1">  
            	<h:commandButton class="button" action="#{cuentasAdmin.nuevaSegregada()}" value="Nueva"/>
	       		<h:commandButton class="button" action="#{cuentasAdmin.editarSegregada()}" value="Editar"/>
				<h:commandButton class="button" action="#{cuentasAdmin.bajaSegregada}" value="Dar de baja"/>
	        </h:panelGrid>
	        
	        <p:selectManyMenu id="pooled" value="#{cuentasAdmin.pooled}" required="true">
	        	<f:selectItems  value="#{cuentasAdmin.listaPooled}"/>
	        </p:selectManyMenu>

   			
			<p:selectManyMenu id="segregada" value="#{cuentasAdmin.segregada}" required="true">
	        	<f:selectItems  value="#{cuentasAdmin.listaSegregada}"/>
	        </p:selectManyMenu>
		</h:panelGrid>
</h:body>

</html>
