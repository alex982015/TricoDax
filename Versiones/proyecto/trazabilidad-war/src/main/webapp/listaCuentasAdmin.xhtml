<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
       <title>Lista de cuentas</title>
</h:head>

<h:body>

       <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Lista de cuentas"/>
            </f:facet>
            
            <h:outputLabel>Pooled Account:</h:outputLabel>
            
            <h:outputLabel>Segregada:</h:outputLabel>
            
            <h:panelGrid columns = "3" border = "1"
			            cellpadding = "10" cellspacing = "1">
			            
  	       			<p:commandButton action="#{cuentasAdmin.nuevaPooledWeb()}" value="Nueva" styleClass="p-mr-2" icon="pi pi-check"> 	       		</p:commandButton>
	  	       		<p:commandButton action="#{cuentasAdmin.editarPooledWeb()}" value="Editar" styleClass="p-mr-2" icon="pi pi-check"/>
	  	       	
				<h:form id="bajaPooled">
					<p:growl id="message" showDetail="true"/>
	  	       		<p:commandButton value="Dar de baja" action="#{cuentasAdmin.bajaPooledAccount()}" update="message" styleClass="p-mr-2" icon="pi pi-check">
	            			<p:confirm header="Atención" message="¿Seguro que desea cerrar esta cuenta?" icon="pi pi-exclamation-triangle"/>
		        	</p:commandButton>
	       			
	       			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
	           			<p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
	           			<p:commandButton value="Confirmar" type="button" styleClass="ui-confirmdialog-yes" />
	       			</p:confirmDialog>
	       			<h:message for="bajaPooled"/>
				</h:form>
	      
	        </h:panelGrid>
			
	        <h:panelGrid columns = "3" border = "1"
	            cellpadding = "10" cellspacing = "1">
	            
  	       		<p:commandButton action="#{cuentasAdmin.nuevaSegregada()}" value="Nueva" styleClass="p-mr-2" icon="pi pi-check"/>
  	       		<p:commandButton action="#{cuentasAdmin.editarSegregada()}" value="Editar" styleClass="p-mr-2" icon="pi pi-check"/>
				
				<h:form id="bajaSegregada">
					<p:growl id="message" showDetail="true"/>
	  	       		<p:commandButton value="Dar de baja" action="#{cuentasAdmin.bajaSegregada}" update="message" styleClass="p-mr-2" icon="pi pi-check">
	            			<p:confirm header="Atención" message="¿Seguro que desea cerrar esta cuenta?" icon="pi pi-exclamation-triangle"/>
		        	</p:commandButton>
	       			
	       			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
	           			<p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
	           			<p:commandButton value="Confirmar" type="button" styleClass="ui-confirmdialog-yes" />
	       			</p:confirmDialog>
	       			<h:message for="bajaSegregada"/>
				</h:form>
				
	        </h:panelGrid>
	        
	        <p:selectManyMenu id="pooled" value="#{cuentasAdmin.pooled}" required="true">
	        	<f:selectItems  value="#{cuentasAdmin.listaPooled}"/>
	        </p:selectManyMenu>

   			
			<p:selectManyMenu id="segregada" value="#{cuentasAdmin.segregada}" required="true">
	        	<f:selectItems  value="#{cuentasAdmin.listaSegregada}"/>
	        </p:selectManyMenu>
		</h:panelGrid>
</h:body>

</html>
