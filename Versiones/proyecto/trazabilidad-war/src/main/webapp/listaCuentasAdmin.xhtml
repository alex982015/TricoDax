<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="estilos.css" />
	<title>Lista de cuentas</title>
</h:head>

<h:body>
	<h:panelGrid class="panelListas" id="panelListaCuentas" columns="2"
		border="1" cellpadding="10" cellspacing="1">

		<f:facet name="header">
			<h:outputText value="Lista de cuentas" />
		</f:facet>

		<h:form id="pooled">
			<h:outputLabel>Pooled Account</h:outputLabel>

			<h:panelGrid class="cuenta" columns="4" cellpadding="10"
				cellspacing="1">
				<h:button class="button" value="Nueva"
					outcome="#{cuentasAdmin.nuevaPooledWeb()}" />
				<h:commandButton class="button" value="Editar"
					action="#{cuentasAdmin.editarPooledWeb()}" />

				<p:growl id="message" showDetail="true" />

				<h:commandButton id="buttonPooled" value="Dar de baja"
					update=":message" action="#{cuentasAdmin.bajaPooledAccount}" />
				<h:message class="error" for="bajaPooled" />

			</h:panelGrid>

			<p:selectOneMenu id="pooledSelector" value="#{cuentasAdmin.selectedPooled}">
				<f:selectItems id="selectPooled" value="#{cuentasAdmin.listaPooled}"
					var="c"
					itemLabel="IBAN: #{c.IBAN} Swift: #{c.swift} Estado: #{c.estado}"
					itemValue="#{c.IBAN}" />
			</p:selectOneMenu>

		</h:form>

		<h:form id="segregada">
			<h:outputLabel>Segregada</h:outputLabel>

			<h:panelGrid class="cuenta" columns="4" cellpadding="10"
				cellspacing="1">
				<h:button class="button" value="Nueva"
					outcome="#{cuentasAdmin.nuevaSegregadaWeb()}" />
				<h:commandButton class="button" value="Editar"
					action="#{cuentasAdmin.editarSegregadaWeb()}" />

				<p:growl id="message" showDetail="true" />

				<h:commandButton class="button" id="buttonSegregada"
					value="Dar de baja" update="message"
					action="#{cuentasAdmin.bajaSegregada()}" />
				<h:message class="error" for="bajaSegregada" />
			</h:panelGrid>

			<p:selectOneMenu id="segregadaSelector" value="#{cuentasAdmin.selectedSegregada}">
				<f:selectItems id="selectSegregada" value="#{cuentasAdmin.listaSegregada}"
					var="c"
					itemLabel="IBAN: #{c.IBAN} Swift: #{c.swift} Estado: #{c.estado}"
					itemValue="#{c.IBAN}" />
			</p:selectOneMenu>
		</h:form>
	</h:panelGrid>
</h:body>

</html>
