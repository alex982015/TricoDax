<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
       <title>Lista de cuentas</title>
</h:head>

<h:body>

       <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Lista de cuentas"/>
            </f:facet>
            
            <h:outputLabel>Pooled Account:</h:outputLabel>
            
            <h:outputLabel>Segregada:</h:outputLabel>
            
            <h:panelGrid id = "botoneraPooled" columns = "3" border = "1"
			            cellpadding = "10" cellspacing = "1">
			            
  	       		<h:commandButton value="Nueva">
  	       			<h:outputLink value="nuevaPooled.xhtml"/>
  	       		</h:commandButton>
  	       		<h:commandButton value="Editar">
  	       			<h:outputLink value="editarPooled.xhtml"/>
  	       		</h:commandButton>
  	       		<h:commandButton value="Dar de baja"/>
  	       			            	
	        </h:panelGrid>
			
	        <h:panelGrid id = "botoneraSegregada" columns = "3" border = "1"
	            cellpadding = "10" cellspacing = "1">
	            
  	       		<h:commandButton value="Nueva">
  	       			<h:outputLink value="nuevaSegregada.xhtml"/>
  	       		</h:commandButton>
  	       		<h:commandButton value="Editar">
  	       			<h:outputLink value="editarSegregada.xhtml"/>
  	       		</h:commandButton><h:commandButton value="Dar de baja"/>
  	       		   	
	        </h:panelGrid>
	        
	         <h:dataTable id="pooled"
		             columnClasses="list-column-center,
		             list-column-right, list-column-center,
		             list-column-right" headerClass="list-header"
		             rowClasses="list-row" border="1" styleClass="list-
		             background" value="#{cuentasAdmin.listaPooled}" var="p">   
		             
					<h:column>
				        <f:facet name="header">
				            <h:outputText value="IBAN"/>
				         </f:facet>
			             <h:outputText value="#{p.IBAN}"/>    
				    </h:column>
				    
   				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Swift"/>
        			        <h:outputText value="#{p.swift}"/>
				         </f:facet>
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Estado"/>
        			        <h:outputText value="#{p.estado}"/>
				         </f:facet>
				    </h:column>
				    
			</h:dataTable>
   			
			<h:dataTable id="segregada"
		             columnClasses="list-column-center,
		             list-column-right, list-column-center,
		             list-column-right" headerClass="list-header"
		             rowClasses="list-row" border="1" styleClass="list-
		             background" value="#{cuentasAdmin.listaSegregada}" var="s">   
		             
					<h:column>
				        <f:facet name="header">
				            <h:outputText value="IBAN"/>
				         </f:facet>
			             <h:outputText value="#{s.IBAN}"/>    
				    </h:column>
				    
   				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Swift"/>
        			        <h:outputText value="#{s.swift}"/>
				         </f:facet>
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Comision"/>
        			        <h:outputText value="#{s.comision}"/>
				         </f:facet>
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Estado"/>
        			        <h:outputText value="#{s.estado}"/>
				         </f:facet>
				    </h:column>
				    
			</h:dataTable>
		</h:panelGrid>
</h:body>

</html>
