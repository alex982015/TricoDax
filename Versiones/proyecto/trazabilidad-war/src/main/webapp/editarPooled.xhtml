<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Editar Pooled</title>
</h:head>

<h:body>
      <h1 class="title">Editar Pooled</h1>
      <h:form class="formEditarPooled" id="crearPooled">

 				<p class="txtLogin">IBAN</p>
       			<h:inputText class="txtLogin" id="IBAN" required="true" value="#{cuentasAdmin.p.IBAN}" disabled="true" style="width:250px"/><br/><br/>
       		
	       		<p class="txtLogin">SWIFT</p>
	       		<h:inputText class="txtLogin" id="SWIFT" required="true" value="#{cuentasAdmin.p.swift}" style="width:250px"/><br/><br/>
       		   		
				<br/><br/>
	       		<h:commandButton class="button" action="#{cuentasAdmin.editarPooledAccount()}" value="Aplicar cambios"/>
	       </h:form>
	</h:body>
</html>
