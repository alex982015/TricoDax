<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="estilos.css" />
	<title>Nueva transacción</title>
</h:head>

<h:body>
	<h:outputLink value="listaTransacciones.xhtml">
    	<h2><h:graphicImage class="backIcon" value="images/back.png"/></h2>
	</h:outputLink>
	
	<h1 class="title">Nueva transacción</h1>
	
	<h:form class="formCrearTransaccion" id="entradaTrans">
   		<p:growl id="messages" showDetail="true" />
	
		<p class="txtLogin">Cantidad</p>
		<p:inputNumber class="txtLogin" id="cantidad"
			value="#{transaccion.cantidad}" />

		<p class="txtLogin">Fecha Instruccion</p>
		<p:datePicker class="txtLogin" id="fechaInst"
			value="#{transaccion.t.fechaInstruccion}" yearNavigator="true" inline="true" />
	
		<p class="txtLogin">Comisión</p>
		<p:inputText class="txtLogin" value="#{transaccion.t.comision}" />

		<p class="txtLogin">Seleccione cuenta pooled:</p>
		<p:selectOneMenu class="txtLogin" id="pooled" value="#{transaccion.selectedPooled}">
			<f:selectItems value="#{transaccion.listaPooled}" var="t"
				itemLabel="IBAN: #{t.IBAN} Swift: #{t.swift} Estado: #{t.estado}"
				itemValue="#{t.IBAN}" />
		</p:selectOneMenu>
		
		<p class="txtLogin">Moneda origen:</p>
		<p:selectOneMenu class="txtLogin" id="origen" value="#{transaccion.selectedOrigen}">
			<f:selectItems value="#{transaccion.listaMonedas}" var="m"
				itemLabel="#{m.nombre}" itemValue="#{m.abreviatura}" />
		</p:selectOneMenu>
		
		<p class="txtLogin">Moneda destino:</p>
		<p:selectOneMenu class="txtLogin" id="destino" value="#{transaccion.selectedDestino}">
			<f:selectItems value="#{transaccion.listaMonedas}" var="m"
				itemLabel="#{m.nombre}" itemValue="#{m.abreviatura}" />
		</p:selectOneMenu>

		<br/><br/>
    	<h:commandButton class="button" action="#{transaccion.crearTransaccion()}" value="Confirmar" update=":messages"/>
	</h:form>
</h:body>

</html>
