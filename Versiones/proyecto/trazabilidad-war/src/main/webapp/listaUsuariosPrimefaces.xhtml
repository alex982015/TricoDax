<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Lista de Usuarios</title>
</h:head>

<h:body>        
	<h:form id="form">
	    <div class="CRUD Usuarios">
	        <p:growl id="messages" showDetail="true"/>
	
	        <p:toolbar>
	            <p:toolbarGroup>
	                <p:commandButton value="Nuevo" icon="pi pi-plus" action="#{usuarios.nuevoUsuarioWeb()}"
	                                 update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()"
	                                 styleClass="ui-button-success" style="margin-right: .5rem">
	                </p:commandButton>
	                
					<p:commandButton value="Editar" icon="pi pi-plus" action="#{usuarios.editarUsuarioWeb()}"
	                                 update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()"
	                                 styleClass="ui-button-success" style="margin-right: .5rem">
	                </p:commandButton>
	            </p:toolbarGroup>
	        </p:toolbar>
	
	        <p:dataTable id="dt-products" widgetVar="dtUsers" var="user" value="#{usuarios.listaUsuarios}"
	                     reflow="true" styleClass="products-table"
	                     selection="#{crudView.selectedProducts}" rowKey="#{product.id}" paginator="true"
	                     rows="10" rowSelectMode="add" paginatorPosition="bottom">
	            <f:facet name="header">
	                <div class="products-table-header">
	                    <span style="font-weight: bold">Usuarios</span>
	
	                    <span class="filter-container ui-input-icon-left">
	                        <i class="pi pi-search"></i>
	                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
	                    </span>
	
	                </div>
	            </f:facet>
	
	            <p:ajax event="rowSelect" update=":form:Boton-Borrar-Cliente"/>
	            <p:ajax event="rowUnselect" update=":form:Boton-Borrar-Cliente"/>
	            <p:ajax event="rowSelectCheckbox" update=":form:Boton-Borrar-Cliente"/>
	            <p:ajax event="rowUnselectCheckbox" update=":form:Boton-Borrar-Cliente"/>
	            <p:ajax event="toggleSelect" update=":form:Boton-Borrar-Cliente"/>
	
	            <p:column selectionMode="multiple" exportable="false"></p:column>
	
	            <p:column headerText="ID" sortBy="#{Cliente.ID}" filterBy="#{Cliente.ID}">
	                <h:outputText value="#{Cliente.ID}"/>
	            </p:column>
	            <p:column headerText="Ident" sortBy="#{Cliente.Ident}" filterBy="#{Cliente.Ident}">
	                <h:outputText value="#{Cliente.Ident}"/>
	            </p:column>
	            <p:column headerText="Fecha Alta" sortBy="#{Cliente.fechaAlta}">
	                <h:outputText value="#{Cliente.fechaAlta}" style="font-weight: 700">
	                    <f:convertNumber currencySymbol="$" type="currency"/>
	                </h:outputText>
	            </p:column>
	            <p:column headerText="Estado" sortBy="#{Cliente.estado}" filterBy="#{product.category}">
	                <h:outputText value="#{Cliente.estado}"/>
	            </p:column>
	            <p:column exportable="false">
	                <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
	                                 oncomplete="PF('manageProductDialog').show()"
	                                 styleClass="edit-button rounded-button ui-button-success" process="@this">
	                    <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
	                    <p:resetInput target=":form:manage-product-content"/>
	                </p:commandButton>
	                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
	                                 oncomplete="PF('deleteProductDialog').show()">
	                    <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
	                </p:commandButton>
	            </p:column>
	
	        </p:dataTable>
	
	        <p:dialog header="Detalles del Usuario" showEffect="fade" modal="true"
	                  widgetVar="manageProductDialog" responsive="true">
	            <p:outputPanel id="manage-product-content" class="ui-fluid">
	                <p:outputPanel rendered="#{not empty crudView.selectedProduct}">
	                    <p:graphicImage name="images/product/#{crudView.selectedProduct.image}" library="demo"
	                                    styleClass="product-image"
	                                    rendered="#{not empty crudView.selectedProduct.image}"/>
	                    <div class="p-field">
	                        <p:outputLabel for="name">Nombre</p:outputLabel>
	                        <p:inputText id="name" value="#{crudView.selectedProduct.name}" required="true"/>
	                    </div>
	                    <div class="p-field">
	                        <p:outputLabel for="name">Apellidos</p:outputLabel>
	                        <p:inputText id="name" value="#{crudView.selectedProduct.name}" required="true"/>
	                    </div>
	                    <div class="p-field">
	                        <p:outputLabel for="name">Fecha Alta</p:outputLabel>
	                        <p:inputText id="name" value="#{crudView.selectedProduct.name}" required="true"/>
	                    </div>
	                    <div class="p-field">
	                        <p:outputLabel for="name">Fecha Baja</p:outputLabel>
	                        <p:inputText id="name" value="#{crudView.selectedProduct.name}" required="true"/>
	                    </div>
	                    <div class="p-field">
	                        <p:outputLabel for="name">Estado</p:outputLabel>
	                        <p:inputText id="name" value="#{crudView.selectedProduct.name}" required="true"/>
	                    </div>
	                </p:outputPanel>
	            </p:outputPanel>
	
	            <f:facet name="footer">
	                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudView.saveProduct}"
	                                 update="manage-product-content" process="manage-product-content @this"/>
	                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
	                                 class="ui-button-secondary"/>
	            </f:facet>
	        </p:dialog>
	
	        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
	                         message="Â¿Quiere borrar el usuario?" header="Confirmar" severity="warn">
	            <p:commandButton value="Si" icon="pi pi-check" actionListener="#{crudView.deleteProduct}"
	                             process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
	            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
	                             onclick="PF('deleteProductDialog').hide()"/>
	        </p:confirmDialog>
	
	        <p:confirmDialog global="true" showEffect="fade" width="300">
	            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
	            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
	                             icon="pi pi-times"/>
	        </p:confirmDialog>
	    </div>
	</h:form>
		          
</h:body>

</html>
