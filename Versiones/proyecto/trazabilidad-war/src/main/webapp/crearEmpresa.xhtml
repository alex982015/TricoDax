<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Crear empresa</title>
</h:head>

<h:body>
	   <h1 class="title">Crear empresa</h1>
       <h:form class="formCrearEmpresa" id="entradaEmpresa">
       		<p class="txtLogin">Razon Social:</p>
       		<h:inputText class="txtLogin" id="razon" required="true" requiredMessage="* Introduzca razón social" value="#{empresa.nuevaEmpresa.razonSocial}" style="width:200px"/><br/><br/>
       		<h:message class="error" id ="razonMsg" for="razon"/><br/>
       		<p class="txtLogin">Ident:</p>
       		<h:inputText class="txtLogin" id="ident" required="true" requiredMessage="* Introduzca ident" value="#{empresa.nuevaEmpresa.ident}" style="width:200px"/><br/><br/>
       		<h:message class="error" id ="identMsg" for="ident"/><br/>
       		<p class="txtLogin">Dirección:</p>
       		<h:inputText class="txtLogin" id="direccion" required="true" requiredMessage="* Introduzca dirección" value="#{empresa.nuevaEmpresa.direccion}" style="width:200px"/><br/><br/>
       		<h:message class="error" id ="direccionMsg" for="direccion"/><br/>
       		<p class="txtLogin">Cuidad:</p>
       		<h:inputText class="txtLogin" id="ciudad" required="true" requiredMessage="* Introduzca ciudad" value="#{empresa.nuevaEmpresa.ciudad}" style="width:200px"/><br/><br/>
       		<h:message class="error" id ="ciudadMsg" for="ciudad"/><br/>
       		<p class="txtLogin">Código Postal:</p>
       		<h:inputText class="txtLogin" id="cp" required="true" requiredMessage="* Introduzca código postal" value="#{empresa.nuevaEmpresa.codPostal}" style="width:200px"/><br/><br/>
       		<h:message class="error" id ="cpMsg" for="cp"/><br/>
       		<p class="txtLogin">Pais:</p>
       		<h:inputText class="txtLogin" id="pais" required="true" requiredMessage="* Introduzca país" value="#{empresa.nuevaEmpresa.pais}" style="width:200px"/><br/><br/>
       		<h:message class="error" id ="paisMsg" for="pais"/><br/>     	
       		<h:commandButton id="btnConfirm" class="button" action="#{empresa.crearEmpresa()}" value="Confirmar" update=":messages"/>    
       		&nbsp;
       		<h:messages class="error" for="entradaEmpresa"/>
       </h:form>

</h:body>

</html>
