<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Editar perfil</title>
</h:head>

<h:body>

	   <h1>Editar perfil</h1>
       <h:form id="entradaPerfil">
       		Usuario:<br/><br/>
       		<h:inputText id="nombre" disabled="true" value="#{login.userApk.user}"/><br/><br/>
       		Contraseña:<br/><br/>
       		<h:inputSecret id="pass" required="true" value="#{login.password}"/><br/><br/>
       		Confirmar contraseña:<br/><br/>
       		<h:inputSecret id="pass2" required="true" value="#{login.userApk.password}"/><br/><br/>

       		<h:commandButton action="#{login.editarPerfil()}" value="Confirmar" update=":messages"/>
       		&nbsp;
       		<h:message for="entradaPerfil" warnClass="color:red"/>
       </h:form>

</h:body>

</html>
