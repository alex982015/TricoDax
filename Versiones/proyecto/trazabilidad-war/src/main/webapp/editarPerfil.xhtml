<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
	   <link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Editar perfil</title>
</h:head>

<h:body>

	   <h1 class="title">Editar perfil</h1>
       <p:growl id="message" showDetail="true" />
	   
	   
       <h:form class="formEditarPerfil" id="entradaPerfil">
       		<p class="txtLogin">Usuario:</p>
       		<h:inputText class="txtLogin" id="nombre" disabled="true" value="#{login.userApk.user}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Contraseña:</p>
       		<h:inputSecret class="txtLogin" id="pass" required="true" value="#{login.password}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Confirmar contraseña:</p>
       		<h:inputSecret class="txtLogin" id="pass2" required="true" value="#{login.userApk.password}" style="width:200px"/><br/><br/>

       		<h:commandButton class="button" action="#{login.editarPerfil()}" value="Confirmar" update=":messages"/>
       </h:form>

</h:body>

</html>
