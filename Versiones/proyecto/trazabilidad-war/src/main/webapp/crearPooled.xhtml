<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
       
<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
	    <title>Crear Pooled</title>
</h:head>

<h:body>
	<h1 class="title">Crear Pooled</h1>
	       <h:form class="formCrearPooled" id="crearPooled">
        		<p:growl id="messages" showDetail="true" />

 				<p class="txtLogin">IBAN</p>
       			<h:inputText class="txtLogin" id="IBAN" required="true" value="#{cuentasAdmin.nuevaPooled.IBAN}" style="width:200px"/><br/><br/>
       		
	       		<p class="txtLogin">SWIFT</p>
	       		<h:inputText class="txtLogin" id="SWIFT" value="#{cuentasAdmin.nuevaPooled.swift}" style="width:200px"/><br/><br/>
       			
       			<p class="txtLogin">Cantidades:</p>
		       	
		       	<h:panelGrid class="panelDivisas" id = "panelDivisas" columns = "3" cellpadding = "5" cellspacing = "1" border="1">
		       			
		       			<h:column>
		       				<p class="txtDivisa">Euros:</p>
		       				<p:inputText class="txtDivisa" id="euros" value="#{cuentasAdmin.euros}"/><br/><br/>
		       			</h:column>
		       			
		       			<h:column>
		       				<p class="txtDivisa">DÃ³lares:</p>
		       				<p:inputText class="txtDivisa" id="dolares" value="#{cuentasAdmin.dolares}"/><br/><br/>
		       			</h:column>
		       			
		       			<h:column>
		       				<p class="txtDivisa">Libras:</p>
		       				<p:inputText class="txtDivisa" id="libras" value="#{cuentasAdmin.libras}"/><br/><br/>
		       			</h:column>
		    
		       	</h:panelGrid>
		    
		       	<p class="txtLogin">Vincular Cliente</p>
		       	<p:selectOneMenu class="txtLogin" id="cliente" value="#{cuentasAdmin.selectedCliente}">
	                   <f:selectItems value="#{cuentasAdmin.listaClientes}" var="c" itemLabel="Ident: #{c.ident} Tipo de cliente: #{c.tipoCliente} Estado: #{c.estado}" itemValue="#{c.ID}"/>
	             </p:selectOneMenu>
                	
				<br/><br/>
	       		<h:commandButton id="btnConfirm" class="button" action="#{cuentasAdmin.nuevaPooledAccount()}" value="Crear Pooled Account" update=":messages"/>
	       </h:form>
	</h:body>
</html>
