<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	   <link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Inicio de sesión admin</title>
</h:head>

<h:body>
       <h1 class="ebury">Ebury<sup class="whatBorders"> What borders?<sup class="r"> ®</sup></sup></h1>
       <h:form class="formLogin" id="entradaUserApk" border="1">
       		<p class="txtLogin">Usuario:</p>
      		<h:inputText class="txtLogin" id="user" required="true" requiredMessage="* Introduzca usuario" value="#{login.userApk.user}" style="width:200px"/><br/><br/>
      		<p class="txtLogin">Contraseña:</p>
      		<h:inputSecret class="txtLogin" id="pass" required="true" requiredMessage="* Introduzca contraseña" value="#{login.userApk.password}" style="width:200px"/><br/><br/>
      		<h:message class="error" id = "password" for="pass"/><br/><br/>
      		<h:commandButton class="button" id="btnLogin" action="#{login.acceder()}" value="Acceder" update=":messages"/><br/><br/>
      		<h:message class="error" id="loginMsg" for="entradaUserApk"/>
       </h:form>
</h:body>

</html>
