<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Crear autorizado</title>
</h:head>

<h:body>
	   <h1 class="title">Crear autorizado</h1>
       <h:form class="formCrearAutoriz" id="entradaAutoriz">
       		<p class="txtLogin">Nombre:</p>
       		<h:inputText class="txtLogin" id="nombre" required="true" value="#{autoriz.nuevoPersAut.nombre}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Apellidos:</p>
       		<h:inputText class="txtLogin" id="apellidos" required="true" value="#{autoriz.nuevoPersAut.apellidos}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Fecha de nacimiento:</p>
       		<p:datePicker class="txtLogin" id="date" value="#{autoriz.nuevoPersAut.fechaNac}" required="true" yearNavigator="true" inline="true"/>
			<p class="txtLogin">Ident:</p>
       		<h:inputText class="txtLogin" id="ident" required="true" value="#{autoriz.nuevoPersAut.ident}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Direcci√≥n:</p>
       		<h:inputText class="txtLogin" id="direccion" required="true" value="#{autoriz.nuevoPersAut.direccion}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Vincular empresa:</p>
       		<p:selectOneMenu class="txtLogin" id="empresa" value="#{autoriz.selectedEmpresa}" required="true">
	        	<f:selectItems id="selectEmpresa" value="#{autoriz.listaEmpresas}" var="e" itemLabel="Ident: #{e.ident} Razon Social: #{e.razonSocial} Estado: #{e.estado}" itemValue="#{e.ID}"/>
	        </p:selectOneMenu>

			<br/><br/>
       		<h:commandButton id="btnConfirm" class="button" action="#{autoriz.crearAutoriz()}" value="Confirmar" update=":messages"/>    
       		&nbsp;
       		<h:message class="error" for="entradaAutoriz"/>
       </h:form>

</h:body>

</html>
