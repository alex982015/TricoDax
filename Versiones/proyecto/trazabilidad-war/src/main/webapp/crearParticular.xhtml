<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Crear particular</title>
</h:head>

<h:body>
	   <h:outputLink value="listaClientesAdmin.xhtml">
    			<h2><h:graphicImage class="backIcon" value="images/back.png"/></h2>
		</h:outputLink>
		
	   <h1 class="title">Crear particular</h1>
	   
       <h:form class="formCrearIndiv" id="entradaIndiv">
       		<p class="txtLogin">Nombre:</p>
       		<h:inputText class="txtLogin" id="nombre" required="true" value="#{Indiv.nuevoIndiv.nombre}" style="width:200px"/><br/><br/>
       		<h:message class="error" id ="nombreMsg" for="nombre"/><br/>
       		<p class="txtLogin">Apellidos:</p>
       		<h:inputText class="txtLogin" id="apellidos" required="true" value="#{Indiv.nuevoIndiv.apellido}" style="width:200px"/><br/><br/>
  	 	    <h:message class="error" id ="apellidosMsg" for="apellidos"/><br/>
       		<p class="txtLogin">Fecha de nacimiento:</p>
			<p:datePicker class="txtLogin" id="date" value="#{Indiv.nuevoIndiv.fechaNac}" required="true" yearNavigator="true" inline="true"/>
			<h:message class="error" id ="dateMsg" for="date"/><br/>
       		<p class="txtLogin">Ident:</p>
       		<h:inputText class="txtLogin" id="ident" required="true" value="#{Indiv.nuevoIndiv.ident}" style="width:200px"/><br/><br/>
			<h:message class="error" id ="identMsg" for="ident"/><br/>
       		<p class="txtLogin">Direcci√≥n:</p>
       		<h:inputText class="txtLogin" id="direccion" required="true" value="#{Indiv.nuevoIndiv.direccion}" style="width:200px"/><br/><br/>
			<h:message class="error" id ="direccionMsg" for="direccion"/><br/>
			<p class="txtLogin">Ciudad:</p>
       		<h:inputText class="txtLogin" id="ciudad" required="true" value="#{Indiv.nuevoIndiv.ciudad}" style="width:200px"/><br/><br/>
			<h:message class="error" id ="ciudadMsg" for="ciudad"/><br/>
			<p class="txtLogin">Codigo postal:</p>
       		<h:inputText class="txtLogin" id="codigopostal" required="true" value="#{Indiv.nuevoIndiv.codPostal}" style="width:200px"/><br/><br/>
			<h:message class="error" id ="cpMsg" for="codigoPostal"/><br/>
			<p class="txtLogin">Pais:</p>
       		<h:inputText class="txtLogin" id="pais" value="#{Indiv.nuevoIndiv.pais}" required="true"/>
			<h:message class="error" id ="paisMsg" for="pais"/><br/>
       		
			<br/><br/>
       		<h:commandButton class="button" action="#{Indiv.crearIndiv()}" value="Confirmar" update=":messages"/>    
       		&nbsp;
       		<h:message class="error" for="entradaIndiv"/>
       </h:form>

</h:body>

</html>
