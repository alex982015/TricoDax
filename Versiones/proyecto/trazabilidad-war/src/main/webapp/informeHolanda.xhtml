<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Servicio REST Holanda</title>
</h:head>

<h:body>        
		
  	<h:outputLink value="generarInformes.xhtml">
    	<h2><h:graphicImage class="backIcon" value="images/back.png"/></h2>
	</h:outputLink>
	
	<h:panelGrid class="panelLectura2" id="panelInformes" columns="1"
		border="1" cellpadding="10" cellspacing="1">

		<f:facet name="header">
			<h:outputText id="accountList" value="Lista de cuentas" />
		</f:facet>

		<h:form id="clientes">
			<h:outputLabel>Clientes</h:outputLabel>

	        <form id="filtroCliente">
					<h:panelGrid class="empresa" columns="4" cellpadding="10" cellspacing="1">
						<p class="txtLogin">Nombre:</p><h:inputText id="nombre" class="txtLogin" value="#{informes.nombre}"/>
						<p class="txtLogin">Apellido:</p><h:inputText id="apellido" class="txtLogin" value="#{informes.apellido}"/>
						<p class="txtLogin">Fecha de alta:</p><p:datePicker id="fechaAlta" value="#{informes.fechaAlta}" locale="es" monthNavigator="true"/>						
						<p class="txtLogin">Fecha de baja:</p><p:datePicker id="fechaBaja" value="#{informes.fechaBaja}" locale="es" monthNavigator="true"/>
						<h:commandButton id="filtroClientes" class="button" value="Filtrar"/>
  					</h:panelGrid>
 			</form>

			<h:dataTable class="tableCliente"
		             columnClasses="list-column-center,
		             list-column-right, list-column-center,
		             list-column-right" headerClass="list-header"
		             rowClasses="list-row" border="1" styleClass="list-
		             background" value="#{informes.listaIndiv}" var="i">   

					<h:column>
				        <f:facet name="header">
				            <h:outputText value="Ident"/>
				         </f:facet>
			             <h:outputText value="#{i.ident}"/>    
				    </h:column>
				    
   				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Nombre"/>
				         </f:facet>
				         <h:outputText value="#{i.nombre}"/>
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Apellido"/>
				         </f:facet>
				         <h:outputText value="#{i.apellido}"/>
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Estado"/>
				         </f:facet>
				         <h:outputText value="#{i.estado}"/>
				    </h:column>
				    
			</h:dataTable>

		</h:form>

		<h:form id="segregadas">
			<h:outputLabel>Segregadas</h:outputLabel>

			<form id="filtroCuentas">
					<h:panelGrid class="cuenta" columns="10" cellpadding="1" cellspacing="1">
						<p class="txtLogin">IBAN:</p><h:inputText id="iban" class="txtLogin" value="#{informes.nombre}"/>
						<p class="txtLogin">Estado:</p>
						<p:selectOneMenu class="txtLogin" required="true"
							value="#{informes.estado}">
							<f:selectItem itemValue="Activo" itemLabel="Activo" />
							<f:selectItem itemValue="Inactivo" itemLabel="Inactivo" />
						</p:selectOneMenu>
						<h:commandButton id="filtroClientes" class="button" value="Filtrar"/>
  					</h:panelGrid>
 			</form>

			<h:dataTable class="tableSegregada"
		             columnClasses="list-column-center,
		             list-column-right, list-column-center,
		             list-column-right" headerClass="list-header"
		             rowClasses="list-row" border="1" styleClass="list-
		             background" value="#{informes.listaSegregada}" var="p">   

					<h:column>
				        <f:facet name="header">
				            <h:outputText value="IBAN"/>
				         </f:facet>
			             <h:outputText value="#{p.IBAN}"/>    
				    </h:column>
				    
   				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Swift"/>
				         </f:facet>
				         <h:outputText value="#{p.swift}"/>
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Estado"/>
				         </f:facet>
				         <h:outputText value="#{p.estado}"/>
				    </h:column>
				    
			</h:dataTable>
		</h:form>
	</h:panelGrid>
</h:body>

</html>
