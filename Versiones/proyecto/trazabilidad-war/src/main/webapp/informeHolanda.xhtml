<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Informe Holanda:</title>
</h:head>

<h:body>
       <h1 class="title">Informe Holanda</h1>
       <h:form class="formHolanda" id="entradaHolanda">
       		<p class="txtLogin">Indique tipo de informe Holanda:</p>
       		<h:selectOneListbox class="txtLogin" required="true" value="#{informes.tipoInforme}">
       			<f:selectItem itemValue="Inicial" itemLabel="Inicial"/>
       			<f:selectItem itemValue="Semanal" itemLabel="Semanal"/>
       		</h:selectOneListbox><br/><br/>
       		
       		<p class="txtLogin">Seleccione autorizado:</p>
       		<h:selectOneListbox class="txtLogin" required="true" value="#{informes.autorizado}">
       			<f:selectItems value="#{informes.listaAutorizados}" />
       		</h:selectOneListbox><br/><br/>
       		
       		<h:commandButton class="button" action="#{informes.crearInformeHolanda()}" value="Descargar" update=":messages"/>    
       		&nbsp;
       		<h:message for="entradaHolanda"/>
       		
       </h:form>
       
</h:body>

</html>
