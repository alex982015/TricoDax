<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Crear Segregada</title>
</h:head>

<h:body>
	   <h:outputLink value="listaCuentasAdmin.xhtml">
    		<h2><h:graphicImage class="backIcon" value="images/back.png"/></h2>
		</h:outputLink>
		
	   <h1 class="title">Crear Segregada</h1>
	   
       <h:form class="formCrearSegregada" id="entradaSegregada">
   			<p:growl id="message" showDetail="true" />
       		
       		<p class="txtLogin">IBAN:</p>
       		<h:inputText class="txtLogin" id="iban" required="true" value="#{cuentasAdmin.nuevaSegregada.IBAN}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">SWIFT:</p>
       		<h:inputText class="txtLogin" id="swift" value="#{cuentasAdmin.nuevaSegregada.swift}" style="width:200px"/><br/><br/>
       		<p class="txtLogin">Comision:</p>
       		<h:inputText class="txtLogin" id="comision" required="true" value="#{cuentasAdmin.nuevaSegregada.comision}" style="width:200px"/><br/><br/>
			<p class="txtLogin">Seleccione divisa:</p>
	       	<p:selectOneMenu class="txtLogin" id="divisa" value="#{cuentasAdmin.selectedDivisa}">
                   <f:selectItems value="#{cuentasAdmin.listaMonedas}" var="m" itemLabel="#{m.nombre}" itemValue="#{m.abreviatura}"/>
             </p:selectOneMenu>
			<p class="txtLogin">Cantidad:</p>
			<p:inputText class="txtLogin" id="cantidad" value="#{cuentasAdmin.cantidad}"/><br/><br/>
       		<p class="txtLogin">Vincular Cliente:</p>
       		<p:selectOneMenu class="txtLogin" id="cliente" value="#{cuentasAdmin.selectedCliente}" required="true">
	        	<f:selectItems id="selectCliente" value="#{cuentasAdmin.listaClientes}" var="c" itemLabel="Ident: #{c.ident} Tipo de cliente: #{c.tipoCliente} Estado: #{c.estado}" itemValue="#{c.ID}"/>
	        </p:selectOneMenu>

			<br/><br/>
       		<h:commandButton id="btnConfirm" class="button" action="#{cuentasAdmin.crearSegregada()}" value="Confirmar" update=":messages"/>
       </h:form>

</h:body>

</html>
