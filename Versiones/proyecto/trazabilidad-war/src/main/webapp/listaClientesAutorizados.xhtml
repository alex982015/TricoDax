<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
       <title>Lista de autorizados</title>
</h:head>

<h:body>        
		<h:outputLink value="menuAdmin.xhtml">
    			<h2><h:graphicImage class="backIcon" value="images/back.png"/></h2>
		</h:outputLink>

       <h:panelGrid class="panelClientesAutorizados" id = "panel" columns = "1" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Lista de clientes Autorizados"/>
            </f:facet>
            
            <h:outputLabel>Empresas</h:outputLabel>
            
			<h:dataTable id="Empresa"
		             columnClasses="list-column-center,
		             list-column-right, list-column-center,
		             list-column-right" headerClass="list-header"
		             rowClasses="list-row" border="1" styleClass="list-
		             background" value="#{autoriz.listaEmpresasAutoriz}" var="e">   

					<h:column>
				        <f:facet name="header">
				            <h:outputText value="Ident"/>
				         </f:facet>
			             <h:outputText value="#{e.ident}"/>    
				    </h:column>
				    
   				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Razon Social"/>
				         </f:facet>
				         <h:outputText value="#{e.razonSocial}"/>
				    </h:column>
				    
				    <h:column>
				        <f:facet name="header">
				            <h:outputText value="Estado"/>
				         </f:facet>
				             <h:outputText value="#{e.estado}"/>
				    </h:column>
			</h:dataTable>
		</h:panelGrid>
</h:body>

</html>
