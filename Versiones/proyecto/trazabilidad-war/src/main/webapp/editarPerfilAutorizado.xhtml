<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
       <title>Editar perfil</title>
</h:head>

<h:body>
		<div>
			<h:outputLabel value="Bienvenido, "/>
			<h:outputLink value="userProfile.xhtml">
				<h:outputLabel value="#{login.userApk.user}"/>
			</h:outputLink><br/>
			<h:outputLink value="index.xhtml">Cerrar sesión</h:outputLink>
		</div>

	   <h1>Editar perfil</h1>
       <h:form id="entradaAutoriz">
       		Usuario:<br/><br/>
       		<h:inputText id="nombre" required="true" value="#{login.userApk.user}"/><br/><br/>
       		Contraseña:<br/><br/>
       		<h:inputSecret id="pass" required="true" requiredMessage="Introduzca contraseña" value="#{login.userApk.password}"/>&nbsp;
       		Confirmar contraseña:<br/><br/>
       		<h:inputSecret id="pass" required="true" requiredMessage="Introduzca contraseña" value="#{login.userApk.password}"/>&nbsp;

       		Nombre:<br/><br/>
       		<h:inputText id="nombre" required="true" value="#{login.userApk.user}"/><br/><br/>

       		Apellidos:<br/><br/>
       		<h:inputText id="nombre" required="true" value="#{login.userApk.user}"/><br/><br/>

       		Fecha de nacimiento:<br/><br/>
       		<h:inputText id="date" required="true" value="#{login.userApk.user}"/><br/><br/>
       		Ident:<br/><br/>
       		<h:inputText id="ident" required="true" value="#{login.userApk.user}"/><br/><br/>
       		Dirección:<br/><br/>
       		<h:inputText id="ident" required="true" value="#{login.userApk.user}"/><br/><br/>

       		<h:commandButton action="#aplicarCambios" value="Confirmar" update=":messages"/>
       		&nbsp;
       		<h:message for="entradaAutoriz"/>
       </h:form>

</h:body>

</html>
